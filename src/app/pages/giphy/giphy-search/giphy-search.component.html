<div class="flex justify-center py-5">
  <span class="pr-2">Search for giphy!</span>
  <input
    type="text"
    class="bg-yellow-100 border-yellow-500"
    (keyup)="onKey($event)" />
</div>

<div class="container mx-auto">
  <app-giphy-list
    [infData]="infData"
    [pagination]="pagination"
    [meta]="meta"
    [getNext]="getNext"
    [curLength]="curLength"
    [inputValue]="inputValue"></app-giphy-list>
</div>
